<!DOCTYPE html>
<html lang="en" id="billing-page">
<head>
  <title>ConcertGeek: Billing</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/css/screen.css" />
</head>
<body>
  <header id="header">
    <h1>ConcertGeek</h1>
  </header>

  <main id="main">
    <form name="billing" action="../thankyou/" aria-labelledby="label-billing" method="get">
      <h2 id="form-label">Payment Information</h2>

      <fieldset name="payment-info">
        <ol>
          <li>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" required/>
          </li>
          <li>
            <label for="cnum">Card number</label>
            <input type="text" id="cnum" name="cardnumber" required/>
          </li>
          <li>
            <label for="expmonth">Experation Month</label>
            <input type="text" name="expmonth" id="expmonth" required/>
          </li>
          <li>
            <label for="expyear">Experation Year</label>
            <input type="number" name="expyear" id="expyear" placeholder="YYYY" maxlength="4" required/>
          </li>
          <li>
            <label for="vnumber">Security Code</label>
            <input type="text" name="vnumber" id="vnumber" maxlength="3" required/>
          </li>
        </ol>
      </fieldset>
      <article id="shop-Cart">
      <ul>
      <li>
        <h3>My Cart</h3>
      </li>
      <li>
        <h4 class="title">Item 1</h4>
        <h4 class="price">$24.99</h4>
        <button id="remove" type="button">Remove</button>
      </li>
      <li>
        <h4 class="tax">Tax: </h4>
        <h4 class="tax-price">$00.99</h4>
      </li>
      <li>
        <h4 class="total">Total: </h4>
        <h4 class="total-price">$25.98</h4>
      </li>
    </ul>
    </article>

      <button type="submit">Submit</button>

    </form>
  </main>

  <script src="../assets/js/site.js"></script>
</body>
</html>
